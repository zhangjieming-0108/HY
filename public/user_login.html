	    <script>
		   function show(){
		  	var xhr=new XMLHttpRequest();
		  	xhr.onreadystatechange=function(){
					if(xhr.readyState==4 && xhr.status==200){
						var result=xhr.responseText;
						if(result==1){
							alert("登陆成功");
							return;
						}
						if(result==0){
							alert("用户名或密码错误");
