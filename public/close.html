<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>花语|结算</title>
    <link rel="stylesheet" href="../css/close.css">
</head>
<body>
    <div class="close">
    <!-- 如果您之前已经注册过账号， 请点这里登录 -->
        <div class="close-f">
            <a href="user_login.html">请点这里登录</a>
        </div>
        <div class="close-s">
            <!-- 账单地址 -->
            <div class="site">
                <h3>账单地址</h3>
                <!-- 国家、地区 -->
                <label for="country">国家/地区 *</label>
                <span>
                    <select name="provs" id="country">
                        <option value="">国家/地区 ...</option>
                        <option value="">中国</option>
                        <option value="">美国</option>
                        <option value="">日本</option>
                        <option value="">俄罗斯</option>
                        <option value="">丹麦</option>
                        <option value="">韩国</option>
                        <option value="">加拿大</option>
                        <option value="">伊莱克</option>
                        <option value="">意大利</option>
                    </select>
                    <select name="cities" class="hide"></select>
                </span>
                <!-- 姓名 -->
                <p>
                    <span>
                        <label for="billing_last_name">姓 *</label>
                        <input type="text" id="billing_last_name">
                    </span>
                    <span>
                        <label for="billing_first_name">名 *</label>
                        <input type="text" id="billing_first_name">
                    </span>
                </p>
                <!-- 公司名称 -->
                 <label for="billing_company">公司名称 *</label>
                <input type="text" id="billing_company">
                <!-- 地址 -->
                <label for="billing_addres">地址 *</label>
                <input type="text" id="billing_addres" placeholder="地址"> 
                <!-- 房间号 -->
                <input type="text"placeholder="楼层、房间号（可选）"> 
                <!-- 镇/市 -->
                <label for="billing_city">镇/市 *</label>
                <input type="text" id="billing_city" placeholder="镇/市">
                <!--邮政偏码  -->
                <label for="billing_postcode">邮政偏码 *</label>
                <input type="text" id="billing_postcode" placeholder="邮政偏码">
                <!-- emali和电话 -->
                <p>
                    <span>
                        <label for="billing_email">Emali 地址 *</label>
                        <input type="text" id="billing_email">
                    </span>
                    <span>
                        <label for="billing_phone">电话 *</label>
                        <input type="text" id="billing_phone">
                    </span>
                </p>
                <!-- 账户密码* -->
                <span>请输入以下信息快速注册帐号，如果您已有帐号，请先登录再结算。
                </span>
                <!-- 账户密码* -->
                <label for="billing_password">账户密码 *</label>
                <input type="text" id="billing_password" placeholder="密码">
                <!-- 邮寄到另一个地址  -->
                <div class="billing_different-address">
                    <label for="billing_different-address">邮寄到另一个地址？</label>
                    <input type="checkbox" id="billing_different-address">
                </div>
                <!-- 订单备注 -->
                <label for="order_comments">订单备注</label>
                <textarea name="" id="order_comments" cols="5" rows="4" placeholder="为你的订单添加备注，例如：送货特别注意事项"></textarea>
            </div>
            <!-- 订单详情 -->
            <div class="details">
                <div class="order-review">
                    <!-- 标题 -->
                    <h3>订单详情</h3>
                    <p>
                        <span>商品</span>
                        <span>合计</span>
                    </p>
                    <!-- 选中的提交的商品 -->
                    <p>
                        <span>
                            <img src="../images/shanping001.jpg" alt="图片已损坏">
                            <span><a href="#">植物花卉001</a></span>
                            <span>x1</span>
                        </span>
                        <span>￥5900</span>
                    </p>
                    <!-- 小计 -->
                    <p>
                        <span>购物车小计</span>
                        <span>￥5900</span>
                    </p>
                    <!-- 运费 -->
                    <p>
                        <span>运费</span>
                        <span>免费送货</span>
                    </p>
                    <!-- 总价 -->
                    <p>
                        <span>订单总计</span>
                        <span>￥5900</span>
                    </p>
                    <!-- 支付方式 -->
                    <p>
                        <input type="radio" id="payment_method_bacs">
                        <label for="payment_method_bacs">银行汇款（线下）</label>
                    </p>
                    <p class="content">
                            直接付款到我们的银行账户。请使用订单号作为付款名目。我们会在资金到账后配送订单。
                    </p>
                    <!-- 支付宝支付 -->
                    <p>
                            <input type="radio" id="payment_method_zfb">
                            <label for="payment_method_zfb">支付宝</label>
                            <img src="../images/zfb_pay.png" alt="图片已损坏">
                        </p>
                        <p class="content1">
                                使用支付宝付款，如果您没有支付宝账户，也可通过借记卡或信用卡付款。
                        </p>
                        <button>下单</button>
                </div>
            </div>
            
        </div>
        <div class="coupon">
            <input type="text" placeholder="优惠卷代码">
            <button>使用优惠卷</button>
        </div>
    </div>
    <script>
       /*实现“省”和“市”的级联下拉列表*/
	var cities=[
      [{"name":'东城区',"value":101},
       {"name":'西城区',"value":102},
       {"name":'海淀区',"value":103},
       {"name":'朝阳区',"value":104}],
      [{"name":'河东区',"value":201},
       {"name":'河西区',"value":202},
       {"name":'南开区',"value":303}],
      [{"name":'石家庄市',"value":301},
       {"name":'廊坊市',"value":302},
       {"name":'保定市',"value":303},
       {"name":'唐山市',"value":304},
       {"name":'秦皇岛市',"value":304}]
       [{"name":'东城区',"value":101},
       {"name":'西城区',"value":102},
       {"name":'海淀区',"value":103},
       {"name":'朝阳区',"value":104}],
      [{"name":'河东区',"value":201},
       {"name":'河西区',"value":202},
       {"name":'南开区',"value":303}],
      [{"name":'石家庄市',"value":301},
       {"name":'廊坊市',"value":302},
       {"name":'保定市',"value":303},
       {"name":'唐山市',"value":304},
       {"name":'秦皇岛市',"value":304}]
       [{"name":'东城区',"value":101},
       {"name":'西城区',"value":102},
       {"name":'海淀区',"value":103},
       {"name":'朝阳区',"value":104}],
      [{"name":'河东区',"value":201},
       {"name":'河西区',"value":202},
       {"name":'南开区',"value":303}],
      [{"name":'石家庄市',"value":301},
       {"name":'廊坊市',"value":302},
       {"name":'保定市',"value":303},
       {"name":'唐山市',"value":304},
       {"name":'秦皇岛市',"value":304}]
    ]; 
    // 找到name为provs的元素
    var selProvs=document.querySelector(".close .close-s span select");
    // 找到name为cities的元素
    var selCts=document.querySelector(".close .close-s span .hide");
    //当provs中选中的省份发生变化时
    selProvs.onchange=function(){
  //获得当前选中省份的下标位置i
   var i=this.selectedIndex;//当前选中项在所有<option>中的下标
  //只有点的不是第一项=请选择=时，才继续执行下列操作
   if(i>0){
    //去cities数组中获得i-1位置的子数组
    var cts=cities[i-1];
    //创建文档片段frag
    var frag=document.createDocumentFragment();
    //创建<option>=请选择=，并追加到frag中
    var opt=document.createElement("option");
    opt.innerHTML="=请选择=";
    frag.appendChild(opt);
    //遍历cts中每个城市对象
    for(var c of cts){
      //每遍历一个城市对象，就创建一个<option>元素，设置起内容为城市名
      var opt=document.createElement("option");
      opt.innerHTML=c.name;
      //并将新<option>追加到frag中
      frag.appendChild(opt);
    }//(遍历结束)
    //在添加新内容前，先清空selCts的旧内容
    selCts.innerHTML="";
    //将frag整体追加到selCts中
    selCts.appendChild(frag);
    //让第二个select显示出来
    selCts.className="";
  }else{//否则，如果点的是=请选择=
    //就隐藏旁边的selCts
    selCts.className="hide";
  }
}
    </script>
</body>
</html>
